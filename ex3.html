<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Encanto - Contato</title>
    <link rel="stylesheet" href="exercicio3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>


    <header class="navbar">
        <h2 class="logo">Ana loja </h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Presentes</a>
            <a href="#">Eventos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    
    <section class="titulo">
        <h1>Entre em Contato</h1>
     
    </section>

    <section class="container">
        
        <div class="infos">
            <div class="card">
                <h3> Endereço</h3>
                <p>Rua dos Doces, 123 - Joinville, Sc</p>
            </div>
            <div class="card">
                <h3>Telefone</h3>
                <p>(11) 99999-9999</p>
            </div>
            <div class="card">
                <h3> E-mail</h3>
                <p>contato@doceencanto.com</p>
            </div>
            <div class="card">
                <h3> Horário</h3>
                <p>Seg-Sex: 9h–18h | Sáb: 9h–14h</p>
            </div>
        </div>

    
        <div class="formulario">
            <h2>Envie uma Mensagem</h2>

            <form>
                <label>Nome</label>
                <input type="text" placeholder="Seu nome completo">

                <label>Telefone</label>
                <input type="text" placeholder="(11) 99999-9999">

                <label>Mensagem</label>
                <textarea placeholder="Como podemos ajudar?"></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

    </section>

    
    <div class="mapa">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d915576.6345085609!2d-49.48742182702511!3d-26.311236550176645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94deb049ed4ce781%3A0x9d6212dab2007b95!2sTudo%20em%20Make%20Joinville!5e0!3m2!1spt-BR!2sbr!4v1765411433048!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       
    </div>


    <footer class="footer">
        <p>© 2025 Doce Encanto</p>
    </footer>

</body>
</html>
