<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="exercicio2.css">
</head>
<body>

<div class="container">

    
    <div class="form-area">
        <h1>Cadastre-se</h1>
        <p>Preencha o formul√°rio e concorra!</p>

        <form>

            <label>Nome</label> <input type="text" placeholder="Digite seu nome">
            <label>E-mail</label> <input type="email" placeholder="Digite seu email">
            <label>Data de nascimento</label> <input type="date">
            <label>CPF</label>    <input type="text" placeholder="Digite seu CPF">
            <div class="row">
                <div class="col">
                    <label>CEP</label>
                    <input type="text" placeholder="Digite seu CEP">
                </div>

                <div class="col">
                    <label>Estado</label>
                    <input type="text" placeholder="Digite seu estado">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Cidade</label>
                    <input type="text" placeholder="Digite sua cidade">
                </div>

                <div class="col">
                    <label>Bairro</label>
                    <input type="text" placeholder="Digite seu bairro">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Rua</label>
                    <input type="text" placeholder="Digite sua Rua">
                </div>

                <div class="col">
                    <label>Complemento</label>
                    <input type="text" placeholder="Digite o complemento">
                </div>
            </div>

            <button type="submit">CADASTRAR</button>

        </form>
    </div>

    <div class="image-area">
        <img src="https://forbes.com.br/wp-content/uploads/2024/03/Life_tendencias-de-viagem-2024.jpg" alt="imagem de viagem">
    </div>

</div>

</body>
</html>
